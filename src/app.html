<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- Favicon for all browsers -->
		<link rel="icon" type="image/png" sizes="48x48" href="%sveltekit.assets%/icons/icon-48x48.png">
		<link rel="icon" type="image/png" sizes="72x72" href="%sveltekit.assets%/icons/icon-72x72.png">
		<link rel="icon" type="image/png" sizes="96x96" href="%sveltekit.assets%/icons/icon-96x96.png">
		<link rel="icon" type="image/png" sizes="128x128" href="%sveltekit.assets%/icons/icon-128x128.png">
		<link rel="icon" type="image/png" sizes="144x144" href="%sveltekit.assets%/icons/icon-144x144.png">
		<link rel="icon" type="image/png" sizes="152x152" href="%sveltekit.assets%/icons/icon-152x152.png">
		<link rel="icon" type="image/png" sizes="192x192" href="%sveltekit.assets%/icons/icon-192x192.png">
		<link rel="icon" type="image/png" sizes="256x256" href="%sveltekit.assets%/icons/icon-256x256.png">
		<link rel="icon" type="image/png" sizes="384x384" href="%sveltekit.assets%/icons/icon-384x384.png">
		<link rel="icon" type="image/png" sizes="512x512" href="%sveltekit.assets%/icons/icon-512x512.png">

		<!-- Apple Touch Icons (for iOS) -->
		<link rel="apple-touch-icon" sizes="48x48" href="%sveltekit.assets%/icons/icon-48x48.png">
		<link rel="apple-touch-icon" sizes="72x72" href="%sveltekit.assets%/icons/icon-72x72.png">
		<link rel="apple-touch-icon" sizes="96x96" href="%sveltekit.assets%/icons/icon-96x96.png">
		<link rel="apple-touch-icon" sizes="128x128" href="%sveltekit.assets%/icons/icon-128x128.png">
		<link rel="apple-touch-icon" sizes="144x144" href="%sveltekit.assets%/icons/icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="%sveltekit.assets%/icons/icon-152x152.png">
		<link rel="apple-touch-icon" sizes="192x192" href="%sveltekit.assets%/icons/icon-192x192.png">
		<link rel="apple-touch-icon" sizes="256x256" href="%sveltekit.assets%/icons/icon-256x256.png">
		<link rel="apple-touch-icon" sizes="384x384" href="%sveltekit.assets%/icons/icon-384x384.png">
		<link rel="apple-touch-icon" sizes="512x512" href="%sveltekit.assets%/icons/icon-512x512.png">

		<!-- Web App Manifest -->
		<link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" />

		<!-- Theme Color -->
		<meta name="theme-color" content="#3498db">

		<!-- Microsoft Windows Tile Icons -->
		<meta name="msapplication-TileColor" content="#3498db">
		<meta name="msapplication-TileImage" content="%sveltekit.assets%/icons/icon-144x144.png">

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
